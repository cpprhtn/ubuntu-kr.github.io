[about_online_title]
other = "온라인 교류 및 필요한 자료 찾기"
[about_online_desc]
other = "포럼, 페이스북 그룹, IRC 등 다양한 채널에서 커뮤니티 사람들과 교류하고, 공식 문서나 위키에서 필요한 자료를 찾아보세요."
[about_networking_title]
other = "다양한 네트워킹, 교류 및 연구/개발 활동"
[about_networking_desc]
other = "우분투 한국 커뮤니티는 아래와 같은 우분투 및 관련 오픈소스 기술에 대한 다양한 활동을 하고 있습니다. 온라인에서의 활동을 넘어 사람들과 만나 교류하고 경험을 공유 해 보세요."
[about_networking_events_title]
other = "세미나, 워크샵 및 컨퍼런스"
[about_networking_events_desc]
other = """
주기적으로 세미나, 컨퍼런스를 열어 우분투와 관련된 다양한 지식을 공유하고,
워크샵 행사를 통해 실습 시간을 제공하여 우분투 및 관련 오픈소스 기술을 익힐 수 있는 시간을 제공합니다.
"""
[about_networking_events_button]
other = "행사 일정 보기"

[about_exchange_title]
other = "국내/해외 오픈소스/IT커뮤니티 교류"
[about_exchange_desc]
other = """
OpenStack Korea, WSL Korea User Group 등 다양한 국내 오픈소스 커뮤니티와 교류 및 연합 행사 등을 진행하고 있습니다.
Ubuntu Japan, Debian Japan, Ubuntu Taiwan, Ubuntu Malaysia 등 해외 오픈소스 커뮤니티와도 교류하고 있으며,
아시아 지역 우분투 커뮤니티 교류의 장인 <a href="https://www.ubucon.asia">UbuCon Asia</a>에도 참여하고 있습니다.
"""

[about_projects_title]
other = "스터디, 프로젝트, 오픈소스 기여 활동"
[about_projects_desc]
other = """
우분투 및 관련 오픈소스 기술에 대한 스터디와 프로젝트를 진행하고 있으며, 
우분투 번역 등 우분투 프로젝트에 기여하는 활동도 진행하고 있습니다.
"""

[about_organizing_title]
other = "커뮤니티 운영 참여하기"
[about_organizing_desc]
other = """
우분투, 리눅스, 오픈소스에 열정을 가진 다양한 분들이 커뮤니티 운영에 자발적으로 참여하고 계십니다.
우분투 커뮤니티에서 열정적으로 활동하시고 운영에 관심이 있는 분이라면, 누구든지 운영진으로 참여할 수 있습니다.
"""
